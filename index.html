			:root {
				/* Background colors */
				--bookish-background-color: #FFFFFF;
				--bookish-block-background-color: #FCFAFA;
				--bookish-error-background-color: #F8D7DA;

				/* Border colors */
				--bookish-border-color-light: #E0E0E0;
				--bookish-border-color-bold: #000000;

				/* Foreground colors */
				--bookish-paragraph-color: #000000;
				--bookish-highlight-color: #4b2e83;
				--bookish-link-color: #4b2e83;
				--bookish-bullet-color: #4b2e83;

				/* Fonts */
				--bookish-paragraph-font-family: "Lato", serif;
				--bookish-header-font-family: "Verdana", serif;
				--bookish-bullet-font-family: "Lato";

				/* Font weights */
				--bookish-paragraph-font-weight: 300;
				--bookish-bold-font-weight: 400;
				--bookish-link-font-weight: 400;

				/* Line heights */
				--bookish-paragraph-line-height: 2rem;
				--bookish-header-line-height: 1.3em;
			}

			.bookish-dark {
				--bookish-paragraph-color: #DADADA;
				--bookish-highlight-color: #906dd4;
				--bookish-link-color: #906dd4;
				--bookish-bullet-color: #906dd4;
			}

		</style>
